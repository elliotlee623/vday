<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
</head>
<body style="background-color:#eca1b8;">
<form>
  <div class="form__group field">
      <label for="pswd">What was the first word in the poem you wrote me? </label>
      <br/>
      <input type="input" class="form__field" placeholder="Answer" name="name" id="pswd">
      <br/>
      <input type="button" class="submitButton" value="Submit" onclick="checkPswd();" />
  </div>
</form>
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "todays";
        var password = document.getElementById("pswd").value;
        if (password.toLowerCase() == confirmPassword) {
             window.location="question5.html";
        }
        else{
          alert("Nope");
        }
    }
</script>
</body>
</html>
